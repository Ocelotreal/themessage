<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im sorry</title>
    <style>
        /* ...existing code... */

        :root{
            --bg: #000000;
            --accent: #ff2b2b; /* merah utama */
            --accent-dark: #b30000;
            --size:160px;
        }

        html,body{
            height:100%;
            margin:0;
            background:var(--bg);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color:#fff;
        }

        .scene{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            gap:1.25rem;
            flex-direction:column;
            padding:2rem;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(255,0,0,0.03), transparent 8%),
                        radial-gradient(800px 400px at 90% 90%, rgba(255,0,0,0.02), transparent 10%),
                        var(--bg);
        }

        .profile{
            width:var(--size);
            height:var(--size);
            border-radius:50%;
            overflow:hidden;
            display:inline-block;
            /* bingkai merah + glow */
            border:4px solid rgba(255,43,43,0.95);
            box-shadow:
                0 18px 40px rgba(179,0,0,0.25), /* dark red shadow */
                0 0 40px rgba(255,43,43,0.12),  /* red glow */
                inset 0 0 18px rgba(255,43,43,0.06); /* subtle inner */
            transform-origin:center;
            animation: float-profile 4.5s ease-in-out infinite;
            transition:transform .35s ease;
            backdrop-filter: blur(2px);
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25));
        }

        .profile img{
            width:100%;
            height:100%;
            object-fit:cover;
            display:block;
            transform-origin:center;
            transition: transform .5s ease;
            filter: saturate(1.02) contrast(1.02);
        }

        .profile:hover{
            transform: translateY(-12px) scale(1.03) rotate(-1deg);
            box-shadow:
                0 28px 60px rgba(179,0,0,0.28),
                0 0 60px rgba(255,43,43,0.18),
                inset 0 0 20px rgba(255,43,43,0.08);
        }

        .profile:hover img{
            transform: scale(1.05);
        }

        @keyframes float-profile{
            0%   { transform: translateY(0) rotate(0deg); }
            50%  { transform: translateY(-14px) rotate(-1deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .rgb-text{
            font-size:clamp(1.1rem, 2.5vw, 2rem);
            font-weight:800;
            letter-spacing:0.6px;
            color: var(--accent);
            text-align:center;
            margin:0;
            text-shadow:
                0 2px 8px rgba(179,0,0,0.6),
                0 0 18px rgba(255,43,43,0.18);
            animation: float-text 4.5s ease-in-out infinite;
        }

        @keyframes float-text{
            0%   { transform: translateY(0); opacity:1; }
            50%  { transform: translateY(-8px); opacity:0.95; }
            100% { transform: translateY(0); opacity:1; }
        }

        /* responsive: smaller avatar on narrow screens */
        @media (max-width:420px){
            :root{ --size:120px; }
        }

        /* ...existing code... */



            .m{
            font-size:clamp(1.1rem, 2.5vw, 2rem);
            font-weight:800;
            letter-spacing:0.6px;
            color: var(--accent);
            text-align:center;
            margin:0;
            text-shadow:
                0 2px 8px rgba(179,0,0,0.6),
                0 0 18px rgba(255,43,43,0.18);
            animation: float-text 4.5s ease-in-out infinite;
        }
        .center-img{
            display:flex;
            justify-content:center;
            align-items:center;
            margin:1.5rem 0;
        }
.asriel-image{
            width:clamp(200px, 35vw, 420px);
            max-width:90%;
            border-radius:10px;
            border:3px solid var(--accent);
            box-shadow: 0 18px 40px rgba(179,0,0,0.22), 0 0 30px rgba(255,43,43,0.08);
            display:block;
        }

    </style>
</head>
